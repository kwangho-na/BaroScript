<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyARzVZX9GcUTsGHHpAmveqgX3n09Kz5Odc" type="text/javascript"></script>
	<script type="text/javascript"> 

var map;
function initialize() {
  if (GBrowserIsCompatible()) 
  {
		map = new GMap2(document.getElementById("map") );
		map.setCenter(  new GLatLng(37.61635, 127.0927), 16 );
  }
}
function Open(x,y) {
  map.setCenter( new GLatLng(x,y),13 );
}
    </script> 
	 

  </head>
  <body onload="initialize()" onunload="GUnload()" topmargin="0" leftmargin="0">
    <div id="map"></div>
  </body>
</html>
